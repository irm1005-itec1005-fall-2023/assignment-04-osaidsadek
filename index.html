<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <img src="https://static.vecteezy.com/system/resources/previews/000/595/617/original/vector-leaf-green-nature-logo-and-symbol-template.jpg" alt="Task Manager Pro Logo" class="app-logo">
            <h1 class="app-title">Task Manager Pro</h1>
        </header>
        <section class="todo-input-section">
            <input type="text" id="todo-input" placeholder="Enter a new task..." aria-label="New task">
            <button id="add-todo-btn">Add Task</button>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list" aria-label="Task list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
