<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">My Advanced Todo List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Enter a new task...">
            <button id="add-todo-btn">Add Task</button>
        </div>
        <div class="filter-container">
            <button class="filter-btn" id="all">All</button>
            <button class="filter-btn" id="active">Active</button>
            <button class="filter-btn" id="completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
