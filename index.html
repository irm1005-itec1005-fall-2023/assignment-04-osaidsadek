<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="app-title">Enhanced Todo List</h1>
        </header>
        <section class="todo-input-section">
            <input type="text" id="todo-input" placeholder="Enter a new task..." aria-label="New todo">
            <button id="add-todo-btn">Add Task</button>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list" aria-label="Todo list"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
